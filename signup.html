<!DOCTYPE html>

<html lang="ar">
<head>
<meta charset="utf-8"/>
<title>Create New Account</title>
<link href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet"/>
<style>
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #080710;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #b03111, #f59209);
            right: -30px;
            bottom: -80px;
        }
        form {
            height: 620px;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.192);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #5a5757;
        }
        .text h5 {
            color: #ffffff;
            width: 100%;
            text-align: center;
            margin-top: 15px;
        }
        .text h5 a {
            color: #23a2f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="background">
<div class="shape"></div>
<div class="shape"></div>
</div>
<form action="signup.php" method="post" onsubmit="return validateForm()">
<h3>Create New Account</h3>
<label for="name">Name</label>
<input id="name" name="name" placeholder="Enter your name" required="" type="text"/>
<label for="username">Email</label>
<input id="email" name="email" placeholder="Enter your email" required="" type="text"/>
<label for="password">Password</label>
<input id="password" name="password" placeholder="Enter your password" required="" type="password"/>
<button type="submit">Register</button>
<div class="text">
<h5>لديك حساب بالفعل؟ <a href="login.html">Login</a></h5>
</div>
</form>
<script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!name || !username || !password) {
                alert("يرجى إدخال جميع البيانات المطلوبة!");
                return false; // منع الإرسال إذا كان هناك حقل ناقص
            }
            return true; // السماح بإرسال النموذج
        }
    </script>
</body>
</html>
